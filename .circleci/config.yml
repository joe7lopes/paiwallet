version: 2
jobs:
  build:
    working_directory: ~/pai-wallet
    docker:
      - image: circleci/node:8.2.1
    steps:
      - checkout
      - run:
          name: Update NPM
          command: 'sudo npm install -g npm'
  deploy:
    environment:
      NODE_ENV: production
    docker:
      - image: circleci/node:8.2.1
    steps:
      - checkout
      - run:
          name: Print npm version
          command: |
            npm --version
            node --version
      - run: 
          name: Install NPM DEPENDENCIES
          command: npm install
      - run:
          name: Install Webpack globally
          command: npm install -g webpack@3.8.1
      - run:
          name: Build Webpack
          command: npm run build
      - run:
          name: Deploy to Firebase
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN
workflows:
  version: 2
  build_and_test_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master


