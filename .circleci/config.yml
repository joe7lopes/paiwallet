version: 2
jobs:
  build:
    working_directory: ~/pai-wallet
    docker:
      - image: circleci/node:8.2.1
    steps:
      - checkout
      - run:
          name: Update NPM
          command: 'sudo npm install -g npm'
  deploy:
    environment:
      NODE_ENV: production
    docker:
      - image: circleci/node:8.2.1
    steps:
      - checkout
      - run: 
          name: Install NPM DEPENDENCIES
          command: npm install
      - run:
          name: Build Webpack
          command: npm run build
      - run:
          name: Deploy to Firebase
          command: npm run deploy
workflows:
  version: 2
  build_and_test_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master


