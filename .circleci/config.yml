version: 2
jobs:
  deploy:
    working_directory: ~/pai-wallet
    environment:
      NODE_ENV: production
    docker:
      - image: circleci/node:9.3.0
    steps:
      - checkout
      - run:
          name: Print NODE and NPM version
          command: |
            pwd
            node --version
            npm --version
      - run: 
          name: Install NPM DEPENDENCIES
          command: npm install
      - run:
          name: Install Webpack globally
          command: npm install -g webpack@3.8.1
      - run:
          name: Build Webpack
          command: npm run build
      - run:
          name: Deploy to Firebase
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN
workflows:
  version: 2
  build_and_test_and_deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master


